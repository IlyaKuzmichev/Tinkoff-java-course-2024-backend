app:
  telegram-token: ${TELEGRAM_TOKEN}

client:
  scrapper:
    base-url: http://localhost:8080

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC

springdoc:
  swagger-ui:
    path: /swagger-ui

server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml

retry:
  attempts: 5
  status-codes: 500, 502, 503, 504
  type: linear
  backoff-config:
    constant:
      initial-interval: 1s
    linear:
      initial-interval: 1s
      maximum-interval: 10s
    exponential:
      initial-interval: 1s
      maximum-interval: 10s
      multiplier: 2
