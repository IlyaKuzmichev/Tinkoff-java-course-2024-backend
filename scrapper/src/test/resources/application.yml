app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s

client:
  github:
    base-url: http://localhost:8089
  stackoverflow:
    base-url: http://localhost:8089
  bot:
    base-url: http://localhost:8089

spring:
  liquibase:
    enabled: false
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
